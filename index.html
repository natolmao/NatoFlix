<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nateflix</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #ffffff;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1c1c1c;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            background-color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container img {
            width: 20px;
            height: 20px;
        }

        /* Main Content Styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        main {
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Center the movies in the container */
        }

        .movie-item {
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            cursor: pointer; /* Add pointer cursor for clickable items */
        }

        .movie-item img {
            width: 100%;
            height: auto;
        }

        .movie-item h3 {
            margin: 10px 0;
            font-size: 1em;
            color: #ffffff;
        }

        /* Info Container Styles */
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            max-width: 800px; /* Limit max size */
            max-height: 450px;
            border: none;
        }

        .dropdown-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .dropdown-container select,
        .dropdown-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .navigation-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination span {
            padding: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" onclick="window.location.reload()">NATEFLIX</div>
        </header>
        <div id="searchContainer">
            <div class="search-container">
                <input type="text" id="movieName" placeholder="Search Movies">
                <button id="searchButton" class="search-button" onclick="searchMovies()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/1024px-Magnifying_glass_icon.svg.png" alt="search">
                </button>
            </div>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="dropdown-container">
                <select id="seasonSelect" onchange="loadEpisodes()">
                    <!-- Season options will be added dynamically -->
                </select>
                <select id="episodeSelect" onchange="loadEpisode()">
                    <!-- Episode options will be added dynamically -->
                </select>
                <button id="goButton" onclick="goToSelectedEpisode()">Go</button>
            </div>
            <div class="info" id="info">
                <!-- Movie/TV show information will be displayed here -->
            </div>
            <div class="navigation-buttons">
                <button onclick="showSearch()">Back</button>
                <button onclick="window.location.reload()">Homepage</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('movieName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchMovies();
            }
        });

        async function searchMovies(page = 1) {
            const movieName = document.getElementById('movieName').value;
            let query = `s=${encodeURIComponent(movieName)}&page=${page}`;

            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?apikey=${apiKey}&${query}`);
            const data = await response.json();

            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (data.Response === "True") {
                data.Search.forEach(movie => {
                    const poster = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/150';
                    const movieElement = document.createElement('div');
                    movieElement.className = 'movie-item';
                    movieElement.innerHTML = `
                        <img src="${poster}" alt="${movie.Title}">
                        <div class="movie-title">${movie.Title}</div>
                    `;
                    movieElement.onclick = () => loadMovie(movie.imdbID, movie.Type);
                    searchResults.appendChild(movieElement);
                });

                const totalResults = parseInt(data.totalResults);
                const totalPages = Math.ceil(totalResults / 10);
                updatePagination(page, totalPages);
            } else {
                searchResults.innerHTML = `<p>We couldn't find any results for the search "${movieName}". Make sure you haven't misspelled anything and try searching again.</p>`;
            }
        }

        async function loadMovie(imdbID, type) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
            const data = await response.json();

            if (data.Response === "True") {
                let videoUrl = `https://vidsrc.net/embed/${imdbID}/`;
                document.getElementById('info').innerHTML = `
                    <h2>${data.Title}</h2>
                    <div class="rating">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg" alt="Rotten Tomatoes">
                        <span>${data.Ratings.find(rating => rating.Source === 'Rotten Tomatoes')?.Value || 'N/A'}</span>
                    </div>
                    <p>${data.Plot}</p>
                `;
                document.getElementById('videoContainer').innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                
                if (type === 'series') {
                    loadSeasons(imdbID);
                    document.getElementById('seasonSelect').style.display = 'block';
                    document.getElementById('episodeSelect').style.display = 'block';
                } else {
                    document.getElementById('seasonSelect').style.display = 'none';
                    document.getElementById('episodeSelect').style.display = 'none';
                }

                document.getElementById('searchContainer').style.display = 'none';
                document.getElementById('infoContainer').style.display = 'flex';
            }
        }

        async function loadSeasons(imdbID) {
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}&type=series`);
            const data = await response.json();

            if (data.totalSeasons) {
                const seasonSelect = document.getElementById('seasonSelect');
                seasonSelect.innerHTML = '';
                for (let i = 1; i <= data.totalSeasons; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Season ${i}`;
                    seasonSelect.appendChild(option);
                }
                loadEpisodes();
            }
        }

        async function loadEpisodes() {
            const imdbID = document.querySelector('iframe').src.split('/').slice(-2, -1)[0];
            const season = document.getElementById('seasonSelect').value;
            const apiKey = '212011c';
            const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}&Season=${season}`);
            const data = await response.json();

            const episodeSelect = document.getElementById('episodeSelect');
            episodeSelect.innerHTML = '';
            data.Episodes.forEach(episode => {
                const option = document.createElement('option');
                option.value = episode.Episode;
                option.textContent = `Episode ${episode.Episode}: ${episode.Title}`;
                episodeSelect.appendChild(option);
            });
        }

        function goToSelectedEpisode() {
            const imdbID = document.querySelector('iframe').src.split('/').slice(-2, -1)[0];
            const season = document.getElementById('seasonSelect').value;
            const episode = document.getElementById('episodeSelect').value;
            const videoUrl = `https://vidsrc.net/embed/${imdbID}/s${season}e${episode}`;
            document.querySelector('iframe').src = videoUrl;
        }

        function showSearch() {
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('infoContainer').style.display = 'none';
        }

        function updatePagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Prev';
                prevButton.onclick = () => searchMovies(currentPage - 1);
                pagination.appendChild(prevButton);
            }

            pagination.appendChild(document.createElement('span')).textContent = `Page ${currentPage} of ${totalPages}`;

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => searchMovies(currentPage + 1);
                pagination.appendChild(nextButton);
            }
        }
    </script>
</body>
</html>
