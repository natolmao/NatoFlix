<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATEFLIX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            text-align: center;
        }
        .logo {
            font-size: 3em;
            color: #E50914;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1em;
            cursor: pointer;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 70px;
            font-size: 16px;
            cursor: pointer;
            background-color: #E50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #f40612;
        }
        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .search-results img {
            cursor: pointer;
            width: 150px;
            height: auto;
            transition: transform 0.2s;
            border-radius: 4px;
        }
        .search-results img:hover {
            transform: scale(1.1);
        }
        .info-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: left;
            width: 100%;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        .rating {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .rating img {
            width: 24px;
            height: 24px;
        }
        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .pagination button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .pagination button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.reload()">NATEFLIX</div>
        <div id="searchContainer">
            <div class="filters">
                <input type="text" id="movieName" placeholder="Search Movies">
                <select id="genre">
                    <option value="">Genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <!-- Add more genres as needed -->
                </select>
                <select id="year">
                    <option value="">Year</option>
                </select>
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="latest">Latest</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <button id="searchButton">Search</button>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
