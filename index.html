<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nateflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <input type="text" id="movieName" placeholder="Search for movies...">
    </header>
    <main>
        <div class="movie-list" id="searchResults">
             <!-- Movie items will be appended here by JavaScript -->
        </div>
        <div id="infoContainer" style="display: none;">
            <div id="info"></div>
            <div id="videoContainer"></div>
            <select id="seasonSelect" style="display: none;"></select>
            <select id="episodeSelect" style="display: none;"></select>
        </div>
        <div id="pagination"></div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
