<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main stylesheet -->
    <style>
        /* Inline styles for the embed page to ensure it looks good */
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .info img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info p {
            text-align: center;
            width: 80%;
        }
        .video-container {
            width: 80%; /* Adjust to desired width */
            position: relative;
            padding-top: 45%; /* 16:9 aspect ratio */
            margin: 0 auto; /* Center the container horizontally */
            overflow: hidden; /* Hide any overflow */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.href='home.html'">
            <img src="NATEFLIX LOGO.png" alt="NATEFLIX Logo">
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="embed.js"></script>
</body>
</html>
