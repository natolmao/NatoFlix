<html lang="en">
<head>

<meta name="keywords" content="Nateflix, Netflix,free movie website, streaming, movies, shows, entertainment">
   <title>Nateflix - The Best of The Best</title>
	<link rel="stylesheet" href="styles.css">
	<script>
        window.onload = function() {
            if (window.location.pathname === '/home.html') {
                window.location.replace('/home');
            }
        };
    </script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9240682143282365"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="window.location.href='index.html'">NATEFLIX</div>
        <div id="searchContainer">
	<input type="text" id="movieName" placeholder="Search for Shows or Movies">
            <div class="filters">
                <input type="text" id="movieName" placeholder="Search for Shows or Movies">
                <select id="genre">
                    <option value="">Genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <!-- Add more genres as needed -->
                </select>
                <select id="year">
                    <option value="">Year</option>
                </select>
                <select id="sort">
                    <option value="">Sort by</option>
                    <option value="latest">Latest</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <button id="searchButton">Search</button>
            <div class="search-results" id="searchResults">
                <!-- Search results will be displayed here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be displayed here -->
            </div>
        </div>
        <div class="info-container" id="infoContainer">
            <div class="video-container" id="videoContainer">
                <!-- Video will be embedded here -->
            </div>
            <div class="info" id="info">
                <!-- Movie information will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
